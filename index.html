<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interest Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<div class="card m-auto" style="width: 16rem;">
<canvas id="myChart" class="card-img-top"></canvas>
<div class="card-body">
<form  class="m-auto">
Principal<input class="my-1 ms-2" type="number" id="a" value="5000" style="width: 100px;" onchange="updateChart()"> <br>
Duration<input class="my-1 ms-2" type="number" id="c" value="3"  style="width: 100px;" onchange="updateChart()"><br>
RoI<input class="my-1 ms-5" type="number" id="b" value="5"  style="width: 100px;" onchange="updateChart()">
</form>      
</div>
</div>
<canvas id="myChart"></canvas>
<script>
var chart = new Chart('myChart', {
  type: 'doughnut',
  data: {
    labels: [ 'Principal','Interest'],
    datasets: [{
      backgroundColor: ['#00aba9','#b91d47'],
      data: [5000,750]
    }]
  },
  options: {
    title: {
      display: true,	  
      text: 'Interest Calculator'
    }
  }
});

function updateChart(){
var aa=document.getElementById('a').value;
var bb=document.getElementById('b').value;
var cc=(document.getElementById('c').value)
var dd=(aa*bb*cc*0.01);
chart.data.datasets[0].data=[aa, dd];
chart.update();
}

</script>
</body>
</html>
