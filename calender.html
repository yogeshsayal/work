<html>
<style>
.weekend{
text-align:center;
color:red;
font-weight:bold;
}
</style>
<script>
function start()
{
const month=[["January","312"],["February","285"],["March","315"],["April","301" ],["May","313"],["June","306"],["July","311"],["August","314"],["September","300"],["October","312"],["November","305"],["December","310"]];
var text="<center><h3 style='color:blue;'>Calender 2025</h3><table cellspacing=10><tr>";
for (let x = 0; x < month.length; x++) 
{
var title=month[x][0];
text+="<td><center><b>"+title + "</b><br><table border=2 cellpadding=5 cellspacing=5><tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th style='color:red;'>Sat</th><th style='color:red;'>Sun</th></tr>";
var pre=month[x][1];
var begin=pre%10;
var days=Math.trunc(pre/10);
var temp=begin+days;
let k=0;
for (let i=0;i< 5;i++) 
{
	text+="<tr>"
	for(let j = 0;j<7;j++)
	{
			if(i==0 && j<begin)
			{
			   if(temp<=35)
			   text+="<td>&nbsp;</td>";
			   else
			   {
			   if(days==30)
			   text+="<td style='text-align:center;'>"+days+"</td>";
			   else
			   text+="<td class='weekend'>"+days+"</td>";
			   --temp;
			   }			  
			}
	else{
	if((j==5) || (j==6) || (((month[x][0]=="February")&&(k==25))||((month[x][0]=="March")&&(k==13))||((month[x][0]=="April")&&((k==9)||(k==17)))||((month[x][0]=="May")&&(k==11))||((month[x][0]=="August")&&(k==14))||((month[x][0]=="September")&&(k==4))||((month[x][0]=="October")&&((k==1)||(k==19)))||((month[x][0]=="November")&&(k==4))||((month[x][0]=="December")&&(k==24))))
	text+="<td class='weekend'>"+(++k)+"</td>";	
	else
	text+="<td style='text-align:center;'>"+(++k)+"</td>";		
	if(k==days)
	break;
	}
	}
	if(k==days)
	break;
	text+="</tr>";
}
text+="</table></center></td>"
if(x==2 || x==5 ||x==8)
text+="</tr><tr>";
else if(x==11)
text+="</tr></center>";
}
var node = document.createElement('p');
node.innerHTML = text;
document.body.appendChild(node);
}
</script>
<body onload="start()"></body>
</html>
